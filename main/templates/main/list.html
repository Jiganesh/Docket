
{% extends "main/base.html" %}

{% block title %}List{% endblock %} 


{% block content %}
    <h1 class="view-docket">{{owner.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}

            {% for item in owner.item_set.all %}

            <div class="input-group mb-3">
                <div class="input-group-text">

                    {% if item.complete == True %}
                        <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
                    {% else %}
                        <input type="checkbox" value="clicked" name="c{{item.id}}">
                    {% endif %}
                    </div>
                
                <input type="text" value="{{item.text}}" class="form-control">
                
            </div>

            {% endfor %}
        <div class="input-group mb-3 margin-additem">
            <div class="input-group-prepend">
                <button type ="submit" , name = "newItem", value="newItem" class="btn btn-success"> Add Item</button>
            </div>
                <input type ="text", name ="new">

        </div>

        <button type ="submit" , name = "save" value="value" class="btn btn-success" >Save</button>
    </form>
{% endblock %}
